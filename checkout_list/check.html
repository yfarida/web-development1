<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckOut List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="check.css">
  </head>                 
<body>
  <div class="row">
      <div class="col3">
        <form >
          <div class="container" >
            <div class="row">
              <div class="col1">
                
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">


                <div class="row">
                    <div class="col2">
                      <label for="state">State</label>
                     <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col2">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                </div>
              </div>
         
              <div class="col1">
                <h3>Payment</h3>
                <label>Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
        
                <label for="card">Name on Card</label>
                <input type="text" id="card" name="cardname" placeholder="John More Doe">
                <label for="cnum">Credit card number</label>
                <input type="text" id="cnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="exp-month">Exp Month</label>
                <input type="text" id="exp-month" name="exp-month" placeholder="September">
               
                <div class="row">
                    <div class="col1">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col1">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
              </div>
            </div>
            <label>
              <input type="checkbox"  name="addrSame"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
    <div class="cart-margin">
      <div class="col2">
        <div class="container">
          <h4>Cart<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i><b>4</b></span></h4>
          <p><a href="#">Product1</a> <span class="price">$15</span></p>
          <p><a href="#">Product2</a> <span class="price">$5</span></p>
          <p><a href="#">Product3</a> <span class="price">$8</span></p>
          <p><a href="#">Product4</a> <span class="price">$2</span></p>
          <hr>
          <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
